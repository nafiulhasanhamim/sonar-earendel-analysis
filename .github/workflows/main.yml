name: .NET CI/CD Workflow

on:
  push:
    branches:
      - main
      - development
  pull_request:
    branches:
      - main
      - development

jobs:
  build:
    name: Build and Test Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Restore TenantConstants.cs
        run: echo "${{ secrets._TENANT_CONSTANTS_CS }}" | base64 --decode > backend/Shared/Authorization/TenantConstants.cs

      - name: Debug Directory Structure
        run: ls -R backend

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "8.0.x"

      - name: Restore Dependencies
        run: dotnet restore backend/Aspire/Aspire.sln

      - name: Build Application
        run: dotnet build backend/Aspire/Aspire.sln --no-restore --configuration Release

      - name: Run Tests for All Modules in Parallel and Summarize
        run: |
          # Create a directory to store individual test outputs
          
          mkdir -p test-results
          # Find all test project files and run them in parallel, saving output to a log file
          find backend/Api/Module -type f -name "*.Test.csproj" | \
          xargs -n 1 -P 4 -I {} sh -c 'echo "Running tests for project: {}"; dotnet test "{}" | tee "test-results/$(basename {}).log" || true'
          # Output a summary by grepping for the test result summary lines
          echo "### Final Test Summary ###"
          grep "Passed!" test-results/*.log || echo "No test summary lines found."



