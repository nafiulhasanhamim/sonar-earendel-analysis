version: "3.8"

services:
  backend:
    container_name: backend-container
    image: backend-image
    build:
      context: ./
      dockerfile: ./Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - aspire
      - redis
      - rabbitmq
      - prometheus
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8000
      - DOTNET_DASHBOARD_URL=http://aspire:18888 # Set the correct URL for the dashboard
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=TalentMeshs;Username=postgres;Password=postgres
      - Redis__Host=redis
      - Redis__Port=6379
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Port=5672
      - RabbitMQ__Username=guest
      - RabbitMQ__Password=guest
    restart: always
    networks:
      - aspire_network
    healthcheck:
      test: [
          "CMD",
          "curl",
          "--silent",
          "--fail",
          "http://localhost:8000/metrics",
        ] # Adjust if needed
      interval: 10s
      retries: 5

  postgres:
    image: postgres:latest
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_DB: TalentMeshs
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - aspire_network
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres", "-d", "TalentMeshs"]
      interval: 10s
      retries: 5
  redis:
    image: redis:latest
    container_name: redis-cache
    restart: always
    ports:
      - "6379:6379"

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: always
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: always
    ports:
      - "9100:9100"

  aspire:
    image: mcr.microsoft.com/dotnet/aspire-dashboard:latest
    container_name: aspire-dashboard
    ports:
      - "18888:18888" # Aspire Dashboard
    healthcheck:
      test: [
          "CMD",
          "curl",
          "--silent",
          "--fail",
          "http://localhost:18888/metrics",
        ] # Adjust if needed
      interval: 10s
      retries: 5
    networks:
      - aspire_network

volumes:
  postgres_data:
  grafana_data:

networks:
  aspire_network:
    driver: bridge







